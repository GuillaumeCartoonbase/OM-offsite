<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Programme</title>
		<link rel="stylesheet" href="src/style.css" />
		<link rel="stylesheet" href="src/programme.css" />
		<link rel="stylesheet" href="src/header.css" />
		<link rel="stylesheet" href="src/footer.css" />
	</head>
	<body>
		<header id="programmeHeader">
			<img src="img/programme white.png" alt="picto d'une horloge" />
			<h1>Programme</h1>
		</header>
		<section id="days">
			<form action="#day1">
				<input class="day" type="submit" value="Jeu 25" />
			</form>
			<div class="separator"></div>
			<form action="#day2">
				<input class="day" type="submit" value="Ven 26" />
			</form>
			<div class="separator"></div>
			<form action="#day3">
				<input class="day" type="submit" value="Sam 27" />
			</form>
			<div class="separator"></div>
			<form action="#day4">
				<input class="day" type="submit" value="Dim 28" />
			</form>
		</section>

		<img src="img/voyage.png" alt="Illustration de sac de voyages" />
		<h2 id="day1">Jeudi 25</h2>
		<section id="thursday"></section>
		<img src="img/frise paysage.png" alt="Illustration d'un paysage du sud" />
		<h2 id="day2">Vendredi 26</h2>
		<section id="friday"></section>
		<img src="img/resto2.png" alt="Illustration d'une terrasse de restaurant" />
		<h2 id="day3">Samedi 27</h2>
		<section id="saturday"></section>
		<img
			src="img/cocktail.png"
			alt="Illustration d'un cockail avec une branche de romarin et un citron"
		/>
		<h2 id="day4">Dimanche 28</h2>
		<section id="sunday"></section>

		<img src="img/Cypres_v2.png" alt="Illustration d'un groupe de cypres" />

		<footer class="columns has-text-centered">
			<div class="column">
				<a href="index.html">
					<img src="img/accueil gris.png" alt="Picto accueil" />
					<p>Accueil</p>
				</a>
			</div>
			<div class="column">
				<a href="progamme.html">
					<img src="img/programme gris.png" alt="Picto programme" />
					<p>Programme</p>
				</a>
			</div>
			<div class="column">
				<a href="carte.html">
					<img src="img/carte gris.png" alt="Picto carte" />
					<p>Carte</p>
				</a>
			</div>
			<div class="column">
				<a href="participants.html">
					<img
						class="is-rounded"
						src="img/participants gris.png"
						alt="Picto participants"
					/>
					<p>Participants</p>
				</a>
			</div>
		</footer>
		<script src="src/scheduleDOM.js"></script>
	</body>
</html>
